{% extends "admin/change_form.html" %}
{% load i18n %}
{% block after_related_objects %}
<div class="inline-group" id="solution_set-group">
    <h2>Model Solution</h2>
	<div class="add-row">
		{% if add %}
			Save this task to add a model solution
		{% else %}	
			<a href="{% url model_solution object_id %}" onclick="return showAddAnotherPopup(this);">{% if original.model_solution %}Edit{% else %}Add{% endif %} model solution</a>
		{% endif %}
	</div>
</div> {% endblock %}
