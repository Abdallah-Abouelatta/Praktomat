{% for result in results %} 
	<div class="result">
		<h3 class="{{result.log|yesno:'clickable,'}} result">
			<span class="icon {{result.log|yesno:'ui-icon-triangle-1-s,icon-none'}}"></span> 
			{{result.title}} <span class="{{result.public|yesno:',icon ui-icon-locked icon-orange'}}"></span>: 
			<span class="{% if result.passed %} passed {% else %}{% if result.required %} error {% else %} warning {% endif %}{% endif %}">
				{{result.passed|yesno:_("passed, failed")}}
			</span>
		</h3>
		<div class="log">
			{{result.log|safe}}
		</div>
	</div>
{%endfor%}
